<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>FGPractice - Вход</title>

  <!-- Щрифты -->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Стили -->
  <link href="assets/css/sba.min.css" rel="stylesheet">
  <link href="assets/css/custom-styles.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Контейнер -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <!-- Тело карточки -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> <!-- Картинка -->
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Вход в систему</h1>
                  </div>

                  <!-- Форма входа -->
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="loginInput" placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="passwordInput" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Войти</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Скрипты формы входа-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="assets/js/sba.min.js"></script>

</body>

</html>
